			<button class="control-button" id="vr-button" disabled title="VR-Modus ist noch nicht verfügbar!"><i class="fa-solid fa-vr-cardboard"></i></button>
			<button class="control-button" id="karte-button" disabled title="Karte ist noch nicht verfügbar!"><i class="fa-solid fa-chevron-up"></i></button>
		</div>
		<div id="panorama-container"></div>
	</div>
</main>
